api:
  image: node:0.12
  container_name: api-server
  command: /bin/bash
  volumes:
    - ./api-server:/api-server
  ports:
    - "7000:3000"
  links:
    - db
  environment:
    - PORT=3000 # this is optional, allows express to use process.env.PORT instead of a raw 3000
db:
  image: mongo
  container_name: mongodb
  ports:
    - "27017:27017"
  command: "--smallfiles --logpath=/dev/null"
